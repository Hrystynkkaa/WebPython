{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Створити користувача, поліс або заяву</title>
</head>
<body>
    <h1>Створення записів</h1>

    <h2>Створити користувача</h2>
    <form action="{% url 'user_create' %}" method="post">
        {% csrf_token %}
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="role">Роль:</label>
        <input type="text" id="role" name="role" required><br><br>

        <button type="submit">Створити</button>
    </form>

    <h2>Створити страховий поліс</h2>
    <form action="{% url 'policy_create' %}" method="post">
        {% csrf_token %}
        <label for="policy_name">Назва поліса:</label>
        <input type="text" id="policy_name" name="policy_name" required><br><br>

        <label for="coverage">Сума покриття:</label>
        <input type="number" id="coverage" name="coverage" required><br><br>

        <label for="user_id">ID користувача (для зв'язку з полісом):</label>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <button type="submit">Створити поліс</button>
    </form>

    <h2>Створити заяву</h2>
    <form action="{% url 'claim_create' %}" method="post">
        {% csrf_token %}
        <label for="amount">Сума заяви:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="policy_id">ID поліса (для зв'язку з заявою):</label>
        <input type="text" id="policy_id" name="policy_id" required><br><br>

        <button type="submit">Створити заяву</button>

    </form>
</body>
</html>
