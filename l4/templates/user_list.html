{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Користувачі</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Користувачі</h1>
    <a href="{% url 'user_create' %}">Додати користувача</a>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} ({{ user.role }})
            <a href="{% url 'user_update' user.id %}">Редагувати</a>
            <a href="{% url 'user_delete' user.id %}">Видалити</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
