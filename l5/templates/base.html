{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Страхова система</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <h1>Страхова система</h1>

    {% if request.session.username %}
        <p>Вітаємо, {{ request.session.username }} ({{ request.session.role }})</p>
        <a href="{% url 'logout' %}" class="btn btn-logout">Вийти</a>
    {% endif %}

    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
